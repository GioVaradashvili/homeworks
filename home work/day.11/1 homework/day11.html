<!-------->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registratsiis forma</title>
    <style>

    </style>
</head>
<body>
    <form action="#" method="post">
        <h2>Personaluri Informatsia</h2>

        <fieldset>

            <label for="firstName"><b>First Name:</b></label>
            <input type="text" id="firstName" name="firstName" required>

            <label for="middleName">Middle Name:</label>
            <input type="text" id="middleName" name="middleName">

            <label for="lastName"><b>Last Name:</b></label>
            <input type="text" id="lastName" name="lastName" required>
        </fieldset>
        <h2>Address</h2>

        <fieldset>

            <label for="address">Address:</label>
            <input type="text" id="address" name="address" required>

            <label for="city">City/Town:</label>
            <input type="text" id="city" name="city" required>

            <label for="state">State:</label>
            <select id="state" name="state" required>
                <option value="" disabled selected>Select State</option>
                <option value="state1">California</option>
                <option value="state2">Los Angeles</option>
                <option value="state3">Alabama</option>
                <option value="state4">Alaska</option>
            </select>

            <label for="zipCode"><b>Zip Code:</b></label>
            <input type="text" id="zipCode" name="zipCode" pattern="\d{5}" title="Five-digit zip code" required>
        </fieldset>

        <!---->
        <button type="submit">Submit</button>
    </form>
</body>
</html>
